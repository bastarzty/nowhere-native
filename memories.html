<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Box | Nowhere Native</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Noto+Serif:ital,wght@0,400;0,700;1,400&family=Space+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a1f35;
            --accent-color: #64b5f6;
            --bg-color: #0a0e1a;
            --text-color: #e0e0e0;
            --card-bg: rgba(255, 255, 255, 0.08);
            --card-border: rgba(255, 255, 255, 0.1);
        }
        
        body {
            font-family: 'Noto Serif', 'Noto Serif SC', serif;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(20, 40, 80, 0.2) 0%, transparent 200px),
                radial-gradient(circle at 70% 60%, rgba(40, 60, 120, 0.2) 0%, transparent 200px);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            perspective: 1000px;
        }
        
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        /* 星星背景 */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle var(--duration) infinite ease-in-out;
            animation-delay: var(--delay);
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: var(--brightness); transform: scale(1); }
        }
        
        header {
            text-align: center;
            padding: 2rem 1rem;
            background-color: rgba(10, 14, 26, 0.7);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }
        
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(100, 181, 246, 0.5);
        }
        
        header p {
            margin: 0.5rem 0 0;
            font-style: italic;
            opacity: 0.8;
            font-size: 0.95rem;
            letter-spacing: 1px;
        }
        
        .memory-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding-top: 8rem;
            z-index: 1;
        }
        
        .memory-card {
            position: absolute;
            background-color: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--card-border);
            padding: 1.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3), 0 0 15px rgba(100, 181, 246, 0.1);
            width: 280px;
            transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
            cursor: pointer;
            overflow: hidden;
            max-height: 220px;
            transform-style: preserve-3d;
            animation: float 6s infinite alternate ease-in-out;
            animation-delay: calc(var(--delay) * 1s);
            backdrop-filter: blur(5px);
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(calc(var(--rotation) * 1deg)) translateZ(0);
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3), 0 0 15px rgba(100, 181, 246, 0.1);
            }
            100% {
                transform: translateY(calc(var(--float-distance) * 1px)) rotate(calc(var(--rotation) * 1deg)) translateZ(20px);
                box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2), 0 0 20px rgba(100, 181, 246, 0.2);
            }
        }
        
        .memory-card:hover {
            transform: scale(1.05) translateZ(30px);
            z-index: 5;
            max-height: none;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), 0 0 30px rgba(100, 181, 246, 0.3);
            animation-play-state: paused;
            background-color: rgba(255, 255, 255, 0.12);
        }
        
        .memory-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 12px;
            box-shadow: inset 0 0 2px rgba(255, 255, 255, 0.3);
            pointer-events: none;
        }
        
        .memory-card .name {
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 0.7rem;
            color: var(--accent-color);
            letter-spacing: 0.5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 0.5rem;
        }
        
        .memory-card .text {
            font-size: 0.9rem;
            line-height: 1.6;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: pre-line;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .memory-card:hover .text {
            overflow: visible;
        }
        
        .memory-card .meta {
            font-size: 0.8rem;
            margin-top: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
        }
        
        .memory-card .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.4rem;
            margin-top: 0.8rem;
        }
        
        .memory-card .tag {
            background-color: rgba(100, 181, 246, 0.15);
            font-size: 0.7rem;
            padding: 0.2rem 0.6rem;
            border-radius: 4px;
            color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(100, 181, 246, 0.2);
        }
        
        .empty-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.6);
            max-width: 400px;
            line-height: 1.6;
        }
        
        .back-link {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: rgba(100, 181, 246, 0.2);
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            text-decoration: none;
            z-index: 10;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(100, 181, 246, 0.3);
            font-size: 0.9rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .back-link:hover {
            background-color: rgba(100, 181, 246, 0.4);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stars" id="stars"></div>
        
        <header>
            <h1>Memory Box</h1>
            <p>Collecting identity monologues floating between cultures</p>
        </header>
        
        <div class="memory-container" id="memory-container">
            <!-- Memory cards will be dynamically generated here -->
        </div>
        
        <a href="index.html" class="back-link">Return to Creation Page</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 从localStorage加载记忆
            const memories = JSON.parse(localStorage.getItem('nowhere-native-memories') || '[]');
            const memoriesContainer = document.getElementById('memory-container');
            const noMemoriesMessage = document.querySelector('.empty-message');
            
            if (memories.length === 0) {
                // 显示无记忆的提示
                noMemoriesMessage.style.display = 'block';
            } else {
                // 隐藏无记忆提示并显示记忆
                noMemoriesMessage.style.display = 'none';
                
                // 为每个记忆创建元素
                memories.forEach(function(memory) {
                    const memoryCard = document.createElement('div');
                    memoryCard.classList.add('memory-card');
                    
                    const date = new Date(memory.timestamp);
                    const formattedDate = `${date.getFullYear()}.${(date.getMonth() + 1).toString().padStart(2, '0')}.${date.getDate().toString().padStart(2, '0')}`;
                    
                    memoryCard.innerHTML = `
                        <div class="memory-meta">
                            <span class="memory-date">${formattedDate}</span>
                            <span class="memory-feeling ${memory.feeling}">${memory.feeling}</span>
                        </div>
                        <h3 class="memory-title">${memory.nameLocal} / ${memory.nameForeign}</h3>
                        <p class="memory-detail"><span class="detail-label">食物: </span>${memory.food}</p>
                        <p class="memory-detail"><span class="detail-label">文化背景: </span>${memory.culturalBg}</p>
                        <p class="memory-detail"><span class="detail-label">语言: </span>${memory.languages.join(', ')}</p>
                        <div class="memory-text">${memory.text}</div>
                    `;
                    
                    memoriesContainer.appendChild(memoryCard);
                });
            }
        });
    </script>
</body>
</html>
