<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Box | Nowhere Native</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Noto+Serif:ital,wght@0,400;0,700;1,400&family=Space+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a1f35;
            --accent-color: #64b5f6;
            --bg-color: #0a0e1a;
            --text-color: #e0e0e0;
            --card-bg: rgba(255, 255, 255, 0.08);
            --card-border: rgba(255, 255, 255, 0.1);
        }
        
        body {
            font-family: 'Noto Serif', 'Noto Serif SC', serif;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(20, 40, 80, 0.2) 0%, transparent 200px),
                radial-gradient(circle at 70% 60%, rgba(40, 60, 120, 0.2) 0%, transparent 200px);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            perspective: 1000px;
        }
        
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        /* 星星背景 */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle var(--duration) infinite ease-in-out;
            animation-delay: var(--delay);
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: var(--brightness); transform: scale(1); }
        }
        
        header {
            text-align: center;
            padding: 2rem 1rem;
            background-color: rgba(10, 14, 26, 0.7);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }
        
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(100, 181, 246, 0.5);
        }
        
        header p {
            margin: 0.5rem 0 0;
            font-style: italic;
            opacity: 0.8;
            font-size: 0.95rem;
            letter-spacing: 1px;
        }
        
        .memory-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding-top: 8rem;
            z-index: 1;
        }
        
        .memory-card {
            position: absolute;
            background-color: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--card-border);
            padding: 1.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3), 0 0 15px rgba(100, 181, 246, 0.1);
            width: 280px;
            transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
            cursor: pointer;
            overflow: hidden;
            max-height: 220px;
            transform-style: preserve-3d;
            animation: float 6s infinite alternate ease-in-out;
            animation-delay: calc(var(--delay) * 1s);
            backdrop-filter: blur(5px);
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(calc(var(--rotation) * 1deg)) translateZ(0);
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3), 0 0 15px rgba(100, 181, 246, 0.1);
            }
            100% {
                transform: translateY(calc(var(--float-distance) * 1px)) rotate(calc(var(--rotation) * 1deg)) translateZ(20px);
                box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2), 0 0 20px rgba(100, 181, 246, 0.2);
            }
        }
        
        .memory-card:hover {
            transform: scale(1.05) translateZ(30px);
            z-index: 5;
            max-height: none;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), 0 0 30px rgba(100, 181, 246, 0.3);
            animation-play-state: paused;
            background-color: rgba(255, 255, 255, 0.12);
        }
        
        .memory-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 12px;
            box-shadow: inset 0 0 2px rgba(255, 255, 255, 0.3);
            pointer-events: none;
        }
        
        .memory-card .name {
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 0.7rem;
            color: var(--accent-color);
            letter-spacing: 0.5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 0.5rem;
        }
        
        .memory-card .text {
            font-size: 0.9rem;
            line-height: 1.6;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: pre-line;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .memory-card:hover .text {
            overflow: visible;
        }
        
        .memory-card .meta {
            font-size: 0.8rem;
            margin-top: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
        }
        
        .memory-card .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.4rem;
            margin-top: 0.8rem;
        }
        
        .memory-card .tag {
            background-color: rgba(100, 181, 246, 0.15);
            font-size: 0.7rem;
            padding: 0.2rem 0.6rem;
            border-radius: 4px;
            color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(100, 181, 246, 0.2);
        }
        
        .empty-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.6);
            max-width: 400px;
            line-height: 1.6;
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 10;
            padding: 10px;
        }
        
        .control-btn {
            background-color: rgba(100, 181, 246, 0.2);
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            border: 1px solid rgba(100, 181, 246, 0.3);
            cursor: pointer;
            font-size: 0.9rem;
            backdrop-filter: blur(5px);
            font-family: inherit;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .control-btn:hover {
            background-color: rgba(100, 181, 246, 0.4);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        
        .back-link {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stars" id="stars"></div>
        
        <header>
            <h1>Memory Box</h1>
            <p>Collecting identity monologues floating between cultures</p>
        </header>
        
        <div class="memory-container" id="memory-container">
            <!-- Memory cards will be dynamically generated here -->
        </div>

        <div class="controls">
            <input type="file" id="import-file" accept=".json" style="display:none">
            <button id="import-btn" class="control-btn">导入记忆</button>
            <button id="export-btn" class="control-btn">导出记忆</button>
            <button id="github-btn" class="control-btn">查看GitHub提交</button>
            <button class="control-btn"><a href="index.html" class="back-link">返回创作页</a></button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 创建星星背景
            const starsContainer = document.getElementById('stars');
            const starCount = 200;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // 随机大小和位置
                const size = Math.random() * 2 + 1;
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                
                // 随机动画参数
                const duration = Math.random() * 5 + 3;
                const delay = Math.random() * 5;
                const brightness = Math.random() * 0.7 + 0.3;
                
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${left}%`;
                star.style.top = `${top}%`;
                star.style.setProperty('--duration', `${duration}s`);
                star.style.setProperty('--delay', `${delay}s`);
                star.style.setProperty('--brightness', brightness);
                
                starsContainer.appendChild(star);
            }
            
            const container = document.getElementById('memory-container');
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            
            // 从本地获取独白数据
            loadAllMemories();
            
            function loadAllMemories() {
                // 从本地存储获取记忆
                const memories = JSON.parse(localStorage.getItem('nowhere-native-memories') || '[]');
                
                if (memories.length === 0) {
                    // 显示空状态
                    const emptyMessage = document.createElement('div');
                    emptyMessage.className = 'empty-message';
                    emptyMessage.textContent = 'The memory box is still empty. Go create your first cultural identity monologue!';
                    container.appendChild(emptyMessage);
                } else {
                    // 显示记忆
                    displayMemories(memories);
                }
            }
            
            // 设置导入功能
            const importBtn = document.getElementById('import-btn');
            const importFile = document.createElement('input');
            importFile.type = 'file';
            importFile.accept = '.json';
            importFile.style.display = 'none';
            document.body.appendChild(importFile);
            
            importBtn.addEventListener('click', function() {
                importFile.click();
            });
            
            importFile.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = function(event) {
                    try {
                        // 解析JSON
                        const importedMemories = JSON.parse(event.target.result);
                        
                        if (!Array.isArray(importedMemories)) {
                            throw new Error('无效的记忆文件格式');
                        }
                        
                        // 获取现有记忆
                        const existingMemories = JSON.parse(localStorage.getItem('nowhere-native-memories') || '[]');
                        
                        // 合并记忆（避免重复）
                        const mergedMemories = mergeMemories(existingMemories, importedMemories);
                        
                        // 保存合并后的记忆
                        localStorage.setItem('nowhere-native-memories', JSON.stringify(mergedMemories));
                        
                        // 清除现有卡片
                        container.innerHTML = '';
                        
                        // 重新显示
                        displayMemories(mergedMemories);
                        
                        alert(`成功导入了 ${importedMemories.length} 条记忆`);
                    } catch (error) {
                        console.error('导入记忆失败:', error);
                        alert('导入失败: ' + error.message);
                    }
                    
                    // 重置文件输入
                    importFile.value = '';
                };
                
                reader.readAsText(file);
            });
            
            // 设置导出功能
            const exportBtn = document.getElementById('export-btn');
            exportBtn.addEventListener('click', function() {
                // 从本地存储获取所有记忆
                const memories = JSON.parse(localStorage.getItem('nowhere-native-memories') || '[]');
                
                if (memories.length === 0) {
                    alert('没有可导出的记忆');
                    return;
                }
                
                // 创建数据URL
                const dataStr = JSON.stringify(memories);
                const dataUri = 'data:application/json;charset=utf-8,' + encodeURIComponent(dataStr);
                
                // 创建下载链接
                const exportLink = document.createElement('a');
                exportLink.setAttribute('href', dataUri);
                exportLink.setAttribute('download', 'nowhere-native-memories.json');
                exportLink.style.display = 'none';
                
                // 添加到DOM，触发下载，然后移除
                document.body.appendChild(exportLink);
                exportLink.click();
                document.body.removeChild(exportLink);
            });
            
            // 添加GitHub仓库查看功能
            const githubBtn = document.getElementById('github-btn');
            githubBtn.addEventListener('click', function() {
                // 从本地存储获取仓库信息
                const repoOwner = localStorage.getItem('nowhere-native-repo-owner') || '';
                const repoName = localStorage.getItem('nowhere-native-repo-name') || '';
                
                // 如果没有设置仓库信息，提示用户
                if(!repoOwner || !repoName) {
                    alert('请先在主页设置中配置GitHub仓库信息');
                    return;
                }
                
                // 打开GitHub Issues页面
                window.open(`https://github.com/${repoOwner}/${repoName}/issues`, '_blank');
            });
            
            // 合并记忆功能
            function mergeMemories(existingMemories, importedMemories) {
                // 使用Map来保证唯一性（基于ID）
                const uniqueMemories = new Map();
                
                // 添加现有记忆
                existingMemories.forEach(memory => {
                    if (memory.id) {
                        uniqueMemories.set(memory.id, memory);
                    } else {
                        // 为旧数据生成ID
                        memory.id = new Date().getTime() + '-' + Math.random().toString(36).substr(2, 9);
                        uniqueMemories.set(memory.id, memory);
                    }
                });
                
                // 添加导入的记忆
                importedMemories.forEach(memory => {
                    if (memory.id) {
                        uniqueMemories.set(memory.id, memory);
                    } else {
                        // 为导入数据生成ID
                        memory.id = new Date().getTime() + '-' + Math.random().toString(36).substr(2, 9);
                        uniqueMemories.set(memory.id, memory);
                    }
                });
                
                // 转换回数组并按时间排序（最新的在前）
                return Array.from(uniqueMemories.values())
                    .sort((a, b) => new Date(b.timestamp || 0) - new Date(a.timestamp || 0));
            }
            
            // 显示记忆
            function displayMemories(memories) {
                // 为每个独白创建一个漂浮卡片
                memories.forEach((memory, index) => {
                    const card = document.createElement('div');
                    card.className = 'memory-card';
                    
                    // 计算随机位置
                    const left = Math.random() * (screenWidth - 320) + 20;
                    const top = Math.random() * (screenHeight - 450) + 120;
                    
                    // 设置随机动画参数
                    const rotation = Math.random() * 6 - 3;
                    const floatDistance = Math.random() * 30 + 10;
                    const delay = Math.random() * 5;
                    
                    card.style.left = `${left}px`;
                    card.style.top = `${top}px`;
                    card.style.setProperty('--rotation', rotation);
                    card.style.setProperty('--float-distance', floatDistance);
                    card.style.setProperty('--delay', delay);
                    
                    // 添加随机 z-index
                    card.style.zIndex = Math.floor(Math.random() * 5) + 1;
                    
                    // 添加随机透明度变化（星星效果）
                    const baseOpacity = Math.random() * 0.2 + 0.8;
                    card.style.opacity = baseOpacity;
                    
                    // 填充卡片内容
                    card.innerHTML = `
                        <div class="name">${memory.nameLocal || 'Unknown'} | ${memory.nameForeign || 'Unknown'}</div>
                        <div class="text">${memory.text || 'No content'}</div>
                        <div class="tags">
                            ${memory.feeling ? `<span class="tag">${memory.feeling}</span>` : ''}
                            ${memory.culturalBg && Array.isArray(memory.culturalBg) ? memory.culturalBg.map(bg => `<span class="tag">${bg}</span>`).join('') : ''}
                        </div>
                        <div class="meta">Food memory: ${memory.food || 'None'}</div>
                    `;
                    
                    container.appendChild(card);
                    
                    // 添加额外的随机移动和轻微闪烁效果
                    setInterval(() => {
                        if (!card.isBeingDragged) {
                            const newLeft = parseFloat(card.style.left) + (Math.random() * 1 - 0.5);
                            const newOpacity = baseOpacity + (Math.random() * 0.1 - 0.05);
                            
                            // 确保卡片保持在可见范围内并调整透明度
                            if (newLeft > 20 && newLeft < screenWidth - 300) {
                                card.style.left = `${newLeft}px`;
                                card.style.opacity = newOpacity;
                            }
                        }
                    }, 3000 + Math.random() * 2000);
                });
                
                // 可拖动功能
                let activeCard = null;

                container.addEventListener('mousedown', (e) => {
                    const card = e.target.closest('.memory-card');
                    if (card) {
                        activeCard = card;
                        activeCard.isBeingDragged = true;
                        
                        // 暂停动画
                        activeCard.style.animationPlayState = 'paused';
                        
                        const rect = card.getBoundingClientRect();
                        const offsetX = e.clientX - rect.left;
                        const offsetY = e.clientY - rect.top;
                        
                        activeCard.dataset.offsetX = offsetX;
                        activeCard.dataset.offsetY = offsetY;
                        
                        card.style.zIndex = 100;
                        
                        // 添加拖动时的视觉效果
                        card.style.boxShadow = '0 30px 60px rgba(0, 0, 0, 0.4), 0 0 30px rgba(100, 181, 246, 0.5)';
                        card.style.transform = 'scale(1.05) translateZ(50px)';
                        card.style.opacity = '1';
                    }
                });

                document.addEventListener('mousemove', (e) => {
                    if (activeCard) {
                        const offsetX = parseFloat(activeCard.dataset.offsetX);
                        const offsetY = parseFloat(activeCard.dataset.offsetY);
                        
                        const left = e.clientX - offsetX;
                        const top = e.clientY - offsetY;
                        
                        activeCard.style.left = `${left}px`;
                        activeCard.style.top = `${top}px`;
                    }
                });

                document.addEventListener('mouseup', () => {
                    if (activeCard) {
                        // 恢复动画
                        activeCard.style.animationPlayState = 'running';
                        activeCard.style.boxShadow = '';
                        activeCard.style.transform = '';
                        activeCard.style.zIndex = Math.floor(Math.random() * 5) + 1;
                        activeCard.isBeingDragged = false;
                        activeCard = null;
                    }
                });
                
                // 添加鼠标移动时的视差效果
                document.addEventListener('mousemove', (e) => {
                    const mouseX = e.clientX / window.innerWidth;
                    const mouseY = e.clientY / window.innerHeight;
                    
                    const cards = document.querySelectorAll('.memory-card');
                    cards.forEach(card => {
                        if (!card.isBeingDragged) {
                            const depth = parseFloat(card.style.zIndex) || 1;
                            const moveX = (mouseX - 0.5) * depth * 15;
                            const moveY = (mouseY - 0.5) * depth * 15;
                            
                            card.style.transform = `translateX(${moveX}px) translateY(${moveY}px) rotate(calc(var(--rotation) * 1deg)) translateZ(${depth * 5}px)`;
                        }
                    });
                    
                    // 星星也随鼠标轻微移动
                    starsContainer.style.transform = `translateX(${(mouseX - 0.5) * -10}px) translateY(${(mouseY - 0.5) * -10}px)`;
                });
            }
        });
    </script>
</body>
</html>
